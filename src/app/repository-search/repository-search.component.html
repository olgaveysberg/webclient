<section class="h-100">
<div id="search-component" class="d-flex align-items-center justify-content-center h-100">
    <div class="container border">
        <div class="row">
            <div class="col-12"><h4></h4></div>
            <div class="form-group col-12 text-right">
                <button (click)="bookmark()" class="btn btn-outline-info glyphicon glyphicon-search button-image" name="bookmark" [ngClass]="{disabled : !allowBookmark()}">Bookmark</button>
            </div>
        </div>
      
        <div class="row">
            <div class="form-group col-2">
                <label for="search-name">Name</label>
            </div>
            <div class="form-group col-10">
              <input #searchName id="search-name" class="form-control" placeholder="Repository Name"/> 
            </div>
        </div>
        <div class="row">
            <div class="form-group col-2">
                <label for="search-language">Language</label>
            </div>
            <div class="form-group col-10">
            
            <select  #SearchLanguage id="search-language" class="form-control" >
                  <option value="0">--Select--</option>  
                  <!--The *ngFor is Angular's repeater directive. It repeats the host element for each element in a list.-->
                  <option *ngFor="let lang of languages$ | async"  
                          value={{lang.id}}>  
                      {{lang.name}}  
                  </option>  
              </select> 
          </div>
        </div>

            <!-- call component "Search" function-->
            <div class="row">
              <div class="form-group col-2">
                  <button (click)="search(searchName.value, SearchLanguage.value)" class="btn btn-outline-success my-2 my-sm-0">Search</button>
              </div>
              
              <div class="form-group col-10"></div>
              
            
          </div>
            
         
  </div>
</div>
</section>
<div class="container">
    
   <div class="row row-m-t" *ngFor="let repository of repositories$ | async">
       <div class="col-md-4 form-group">
           <div class="imgAbt">
               <img width="120" height="120" src="{{repository.avatar}}" />
           </div>
       </div>
       <div class="col-md-6 form-group">
           <p>{{repository.name}}</p>
       </div>
   </div>
</div>
<!-- call component "bookmark" function to save current repositories as bookmark-->
